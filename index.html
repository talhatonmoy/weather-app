<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Instant Weather App Project</title>
</head>

<body>

    <!-- Weather -->
    <div class="container mt-5">
        <div class="d-flex flex-row justify-content-center align-items-center">

            <div class="weather__card">
                <div class="d-flex flex-row justify-content-center align-items-center">
                    <div class="p-3 w-main-info">
                        <h2 id="temp">10&deg;</h2>
                    </div>
                    <div class="p-3 w-main-info">
                        <img class="weather-icon" id="w-icon" src="https://svgur.com/i/oKG.svg">
                    </div>
                    <div class="p-3 w-main-info">
                        <h5 id="w-time">Tuesday, 10 AM</h5>
                        <h3 id="location-name">San Francisco</h3>
                        <span id="w-desc" class="weather__description">Mostly Cloudy</span>
                    </div>
                </div>
                <div class="weather__status d-flex flex-row justify-content-center align-items-center mt-3">
                    <div class="p-4 w-additional  d-flex justify-content-center align-items-center">
                        <img src="https://svgur.com/i/oHw.svg">
                        <span id="w-humidity">10%</span>
                    </div>
                    <div class="p-4 w-additional d-flex justify-content-center align-items-center">
                        <img src="https://svgur.com/i/oH_.svg">
                        <span id="w-pressure">0.53 mB</span>
                    </div>
                    <div class="p-4 w-additional d-flex justify-content-center align-items-center">
                        <img src="https://svgur.com/i/oKS.svg">
                        <span id="w-wind">10 km/h</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 col-sm-12 offset-md-2 px-5 input-form ">
                <form id="form">
                    <h3 class="info-title">Get Instant Weather Forecast</h3>
                    <input type="text" placeholder="Type Your Location Here" name="location" id="location"
                        class="form-control">
                    <input type="submit" value="Submit" name="submit" id="submit" class="btn btn-primary mt-3">
                </form>
            </div>
        </div>
    </div>


    <div class="mt-5 d-flex1 text-center p-1">
        Weather App By <a href="https://talhatonmoy.com/">Talha Tonmoy</a> | Bootstrap Template By <a
            href="https://twitter.com/leutrimdemirii">Leutrim</a>
    </div>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    <script src="/script.js"></script>
</body>

</html>
